    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glassmorphism-container">
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="button" id="sendOtp">Send OTP</button>
            <input type="text" name="otp" placeholder="Enter OTP (Check your email)">
            <input type="file" name="profile_image" accept="image/*" placeholder="Upload Profile Image">
            <input type="file" name="background_image" accept="image/*" placeholder="Upload Background Image">
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="location.href='login.html'">Already have an account?</button>
        <button onclick="location.href='org.html'">Sign up as an Organization</button>
    </div>
